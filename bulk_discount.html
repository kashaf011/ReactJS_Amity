//Bulk Discount using JavaScript Functions - DECLARATION ,EXPRESSION ,ARROW FUNCTION

<!DOCTYPE html>
<html>
<head>
  <title>Bulk Discount using JavaScript Function</title>
</head>
<body>

  <script>
    function total_cost(quantity) {
      let price = 100;
      let total = quantity * price;

      if (quantity > 10) {
        let discount = total * 0.10;
        total = total - discount;
        console.log("Total cost:", total);
        console.log("Discount applied.");
      } else {
        console.log("Total cost:", total);
        console.log("No discount applied.");
      }
    }

    total_cost(11);
  </script>

</body>
</html>
